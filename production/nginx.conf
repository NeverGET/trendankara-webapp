# Nginx configuration for Radio CMS
# Place this file in /etc/nginx/sites-available/radio-cms
# Then create symlink: ln -s /etc/nginx/sites-available/radio-cms /etc/nginx/sites-enabled/

# Upstream Node.js application
upstream radio_cms_app {
    server 127.0.0.1:3000;
    keepalive 64;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name trendankara.com www.trendankara.com;

    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name trendankara.com www.trendankara.com;

    # SSL configuration (update paths after running certbot)
    ssl_certificate /etc/letsencrypt/live/trendankara.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/trendankara.com/privkey.pem;

    # SSL security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logging
    access_log /var/log/nginx/radio-cms-access.log;
    error_log /var/log/nginx/radio-cms-error.log;

    # Root directory for static files (if any)
    root /var/www/radio-cms/public;

    # Client body size limit (for file uploads)
    client_max_body_size 50M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Static files caching
    location /_next/static {
        alias /var/www/radio-cms/.next/static;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # Public static files
    location /static {
        alias /var/www/radio-cms/public/static;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Images and media
    location /images {
        alias /var/www/radio-cms/public/images;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Favicon and robots
    location = /favicon.ico {
        alias /var/www/radio-cms/public/favicon.ico;
        expires 30d;
        access_log off;
    }

    location = /robots.txt {
        alias /var/www/radio-cms/public/robots.txt;
        expires 7d;
        access_log off;
    }

    # MinIO storage proxy (optional - if you want to proxy storage through nginx)
    location /storage/ {
        proxy_pass http://localhost:9000/media/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache control for media files
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # API routes (no caching)
    location /api {
        proxy_pass http://radio_cms_app;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Disable buffering for SSE/WebSocket
        proxy_buffering off;
        proxy_cache off;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Admin routes (authentication required)
    location /admin {
        proxy_pass http://radio_cms_app;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Security for admin area
        # Uncomment to restrict by IP
        # allow 192.168.1.0/24;
        # deny all;
    }

    # Main application
    location / {
        proxy_pass http://radio_cms_app;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint for monitoring
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Status page (optional - for monitoring)
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=1r/s;

# Apply rate limiting to API
location /api/ {
    limit_req zone=api_limit burst=20 nodelay;
    proxy_pass http://radio_cms_app;
    include /etc/nginx/proxy_params;
}

# Apply stricter rate limiting to upload endpoint
location /api/media/upload {
    limit_req zone=upload_limit burst=5 nodelay;
    proxy_pass http://radio_cms_app;
    include /etc/nginx/proxy_params;
}